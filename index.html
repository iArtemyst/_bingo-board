<!DOCTYPE html>
<html>

    <head>
        <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
        <script src="darkmode.js" defer></script>
        <link rel="stylesheet" href="bingoCell.css"/>
    </head>

    <body id="myBody">
        <div class="w-dvw h-auto relative flex justify-center content-center pt-3">
            <h1 class="text-4xl font-bold w-auto h-auto">
                BINGO!
            </h1>
            <button id="themeButton" class="theme-button">
                Switch Theme
            </button>
        </div>
        <div class="w-[dvw] h-[85%] flex px-4 py-6 justify-self-center">
            <table id="bingoTable"></table>
        </div>
        <div class="w-[70%] h-auto flex absolute left-[50%] -translate-x-[50%] justify-evenly">
            <button id="clearButton" class="my-button">
                Clear Board
            </button>
            <button id="refreshButton" class="my-button">
                 New Board
            </button>
        </div>
        <div id="bingoDiv" style="display:none" class="bingo-div">
            <button class="exit-button" id="exitButton">X</button>
            <p class="bingo-text">YOU GOT A BINGO!</p>
        </div>
        <script src="bingoCell.js"></script>
    </body>
</html>
